<html>
	<head>
		<title>Imagedoku</title>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
		<script src='/libs/kinetic-v4.3.1.js' type='text/javascript'></script>
		<script src='/libs/simplemodal-1.4.3.js' type='text/javascript'></script>
		
		<script src='/res/scripts/index.js' type='text/javascript'></script>
		<script src='/res/scripts/utils.js' type='text/javascript'></script>
		
		<link rel='stylesheet' type='text/css' href='/res/styles/index.css'>
		<link rel='stylesheet' type='text/css' href='/res/styles/uni.css'>
	</head>
	<body>
		<a href="https://github.com/SmokingFishGames/imgdoku" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<div id='fullWrapper'>
			<div id='titleHead'>Imagedoku<div id="titleSubhead">beta</div></div>
			<form id='mainForm'>
				<div class='buttonHolder'><button type='button' class='playNow indexButton' onclick='playNow();'>Play Now</button></div>
				<hr />
				Difficulty: <span class='difficulty'><input type='radio' name='difficulty' value='1'> Easy <input type='radio' name='difficulty' value='2' checked> Medium <input type='radio' name='difficulty' value='3'> Hard <input type='radio' name='difficulty' value='4'> Expert</span><br />
				<hr />
				<input type='radio' name='origin' value='fb' checked> Use <a href='http://facebook.com' target='_blank'>Facebook</a>
				<div id='fbholder'>
					<div class='originHolder'  id='fbaccountholder'><div class="fb-login-button" data-show-faces="true" data-width="500" data-max-rows="1" scope="user_photos, friends_photos" onlogin="finishFBLogin();"></div><select id='fbfriendmenu' class='fbfriendselections'></select><button id='fbfriendselect' type='button' onclick='selectFriend();' class='fbfriendselections'>Select</button><div id='fbalbums'>Loading...</div></div>
				</div>
				<hr />
				<input type='radio' name='origin' value='i'> Use <a href='http://imgur.com' target='_blank'>Imgur</a>
				<div class='originHolder' id='imgurholder'>
					 Album URL: <input id='imgurinput' /><br />
				</div>
				<hr />
				<div class='buttonHolder'><button type='button' class='submit indexButton' onclick='submitCustom();'>Use Custom Album</button></div>
			</form>
		</div>
		<div id='footer'>&#169; 2013 <a href='http://smokingfishgames.com'>Smoking Fish Games</a> -- <a href='https://github.com/SmokingFishGames/imgdoku'>Open source on GitHub</a></div>
		<div id="fb-root"></div>
	</body>
</html>
