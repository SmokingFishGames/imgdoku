<html>
	<head>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
		<script type='text/javascript'>
			var imgurClientID = '60512304ac2e7ce';
			$(document).ready(function() {
				$.ajax({
					url: 'https://api.imgur.com/3/credits',
					type: 'GET',
					dataType: 'json',
					beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Client-ID '+imgurClientID);},
					success: function(data) {
						console.log(data);
						$('body').append('Client: ' + data.data.ClientRemaining + '/' + data.data.ClientLimit + '<br />');
						$('body').append('User: ' + data.data.UserRemaining + '/' + data.data.UserLimit + '<br />');
						var reset = new Date();
						reset.setTime(data.data.UserReset*1000);
						$('body').append('User resets at ' + reset.toString() + '<br />');
					},
					error: function(data) { console.log(data); }
				});
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
