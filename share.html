<html>
	<head>
		<title>Imagedoku</title>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
		<script src='/libs/simplemodal-1.4.3.min.js' type='text/javascript'></script>
		<script src='/libs/jquery.cookie.min.js' type='text/javascript'></script>
		
		<script src="http://platform.tumblr.com/v1/share.js"></script>
		
		<script src='/res/scripts/share.js' type='text/javascript'></script>
		<script src='/res/scripts/utils.js' type='text/javascript'></script>
		
		<link rel='stylesheet' type='text/css' href='/res/styles/share.css'>
		<link rel='stylesheet' type='text/css' href='/res/styles/uni.css'>
	</head>
	<body>
		<a href="https://github.com/SmokingFishGames/imgdoku" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<div id='fullWrapper'>
			<div id='titleHead'><a href='/' class='undecLink'>Imagedoku</a><div id="titleSubhead">beta</div></div>
			<form id='mainForm'>
				<div class='difficultyHolder'>Difficulty: <span class='difficulty'><input type='radio' name='difficulty' value='1'> Easy <input type='radio' name='difficulty' value='2' checked> Medium <input type='radio' name='difficulty' value='3'> Hard <input type='radio' name='difficulty' value='4'> Expert</span></div>
				<hr />
				<div id='shareLinkHolder'>
					<script type="text/javascript">
						var url = window.location.href;
						var matchedHash = window.location.href.match(/h=[a-zA-Z0-9]*/);
						matchedHash = matchedHash[0].replace(/h=/, '');
						reddit_title = "Imagedoku album recommendation: " + matchedHash;
						reddit_newwindow = '1';
						reddit_target = 'Imagedoku';
					</script>
					<div class="shareLink redditholder"><script type="text/javascript" src="http://www.reddit.com/static/button/button1.js"></script></div>
					<div class="shareLink twitterholder"><a href="https://twitter.com/share" class="twitter-share-button" data-text="Play this album on #Imagedoku!" data-via="SmokingFishGame" data-count="none">Tweet</a></div>
					<div class="shareLink tumblrholder"><span id="tumblr_button"></span></div>
					<div class="shareLink fblikeholder"><div class="fb-like" data-send="true" data-layout="button_count" data-width="135" data-show-faces="false"></div></div>
				</div>
				<div class='originHolder'>
					<div id='albumHolder'></div>
					<div id='albumLink'></div>
				</div>
				<div id='buttonHolder'><button type='button' class="indexButton shareButton cancelButton" onclick="cancel();">Cancel</button><button type='button' class="indexButton shareButton playButton" id="playButton" onclick="playShared();">Play</button></div>
			</form>
		</div>
		<div id='footer'>&#169; 2013 <a href='http://smokingfishgames.com'>Smoking Fish Games</a> -- <a href='https://github.com/SmokingFishGames/imgdoku'>Open source on GitHub</a></div>
		<div id='imgurMalformedError' style='display:none;'>
			<div class='defaultModalTitle'>Error</div>
			<hr />
			<div class='defaultModalContent'>
				This appears to be a malformed Imgur hash or URL.  Are you sure you want to try to load it?
			</div>
			<br />
			<div class='defaultModalButtons'>
				<button type='button' onclick='$.modal.close();'>No</button><button type='button' onclick='submitImgurURL(true);'>Yes</button>
			</div>
			<button class='defaultModalCloseButton' onclick='$.modal.close();'>X</button>
		</div>
		<div id='insufficientImagesError' style='display:none;'>
			<div class='defaultModalTitle'>Error</div>
			<hr />
			<div class='defaultModalContent'>
				There aren't enough images in that album.
			</div>
			<div class='defaultModalButtons'>
				<button type='button' onclick='$.modal.close();'>OK</button>
			</div>
			<button class='defaultModalCloseButton' onclick='$.modal.close();'>X</button>
		</div>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=154174584743698";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<script>
			!function(d,s,id){
				var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);
			}}(document,"script","twitter-wjs");
		</script>
		<script type="text/javascript">
			var tumblr_link_url = window.location.href;
			var tumblr_link_name = reddit_title;
			var tumblr_link_description = "Check out this album on Imagedoku!";
			var tumblr_button = document.createElement("a");
			tumblr_button.setAttribute("href", "http://www.tumblr.com/share/link?url=" + encodeURIComponent(tumblr_link_url) + "&name=" + encodeURIComponent(tumblr_link_name) + "&description=" + encodeURIComponent(tumblr_link_description));
			tumblr_button.setAttribute("title", "Share on Tumblr");
			tumblr_button.setAttribute("style", "display:inline-block; text-indent:-9999px; overflow:hidden; width:129px; height:20px; background:url('http://platform.tumblr.com/v1/share_3.png') top left no-repeat transparent;");
			tumblr_button.innerHTML = "Share on Tumblr";
			document.getElementById("tumblr_button").appendChild(tumblr_button);
		</script>
	</body>
</html>
